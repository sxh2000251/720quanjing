{template common/header} 
<script>
function edit_pan() {
        var pan_link2 = $('edit_url').value;        
        var pan_name2 = $('edit_name').value;
        if(pan_link2==''||pan_name2==''){
            alert("{lang threed_attach:load8}");
                return false;
        }
        pan_link2 = encodeURIComponent(pan_link2);
        pan_name2 =  toTxt(pan_name2);
        var xmlHttp2=new Ajax('HTML', 'pan__iframe2');               
        xmlHttp2.get('plugin.php?id=threed_attach:addattach&formhash={FORMHASH}&ac=update&aid={$aid}&name=' + pan_name2 + '&url=' + pan_link2  + '&callback=?',function(json){
            var INDEX = json;
             var TEMP_BOX_ID = 'attachname' + INDEX;
             document.getElementById(TEMP_BOX_ID).innerHTML=pan_name2;
            document.getElementById(TEMP_BOX_ID).title=pan_name2;
            var TEMP_BOX_NAME="attachnew["+INDEX+"][description]";   
            if(INDEX)alert("{lang threed_attach:edit2}");
	       hideWindow('editbox');
	});
}
</script>
